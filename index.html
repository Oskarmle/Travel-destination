<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheet link -->
    <link rel="stylesheet" href="style.css" />

    <!-- Scripts -->
    <script src="logic.js" defer type="module"></script>
    <script src="addDestination.js" type="module"></script>
    <script src="getAllDestinations.js" defer type="module"></script>

    <title>Travel destination</title>
  </head>
  <body>
    <header class="headerContainer">
      <button>Login</button>
      <a href="signup.html">
        <button>Sign up</button>
      </a>
    </header>
    <main id="main" class="index">
      <h1>Travel destinations</h1>
      <form>
        <label for="City">City</label>
        <input id="city" type="text" />
        <label for="Country">Country</label>
        <input id="country" type="text" />
        <label for="description">Description</label>
        <input id="description" type="text" />

        <button id="addDestination">Submit</button>
      </form>

      <div class="filterMenu">
        <label for="dropdown">Choose a country</label>
        <select id="dropdown">
          <option value="">Choose a country</option>
        </select>
      </div>

      <template id="dropdownTemplate"
        ><option class="filterOption" value="">France</option></template
      >
      <div id="destinationsContainer"></div>
    </main>

    <template id="destinationTemplate">
      <div class="travelContainer">
        <div class="travelImg">
          <img src="./images/London.jpg" alt="" />
        </div>
        <div class="destinationContent">
          <div class="travelContainerHeader">
            <p class="city">London</p>
            <p class="date">22/04-23</p>
          </div>
          <p class="country">UK</p>
          <div class="description">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut
              enim ad minim veniam, quis nostrud exercitation ullamco laboris
              nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in
              reprehenderit in voluptate velit esse cillum dolore eu fugiat
              nulla pariatur. Excepteur sint occaecat cupidatat non proident,
              sunt in culpa qui officia deserunt mollit anim id est laborum.
            </p>
          </div>
          <div class="deleteButtonGroup">
            <p class="deleteButton">Delete</p>
            <div class="confirmDelete">
              <p>Are you sure?</p>
              <button class="delete">Yes</button>
              <button class="canceDelete">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
