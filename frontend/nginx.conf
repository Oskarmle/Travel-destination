server {
    listen 80;

    server_name localhost;

    # Serve static files for the frontend (HTML, CSS, JS)
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;  # Use index.html as fallback for SPA (Single Page Applications)
    }

    # Proxy requests for the backend API to the Node.js server running on port 3003
    location /api/ {
        proxy_pass http://backend:3003;  # Proxy to the backend service
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
